<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Kletos Snack - Verificaci贸n de Delivery</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("logo.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 25px;
      border-radius: 14px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    h1 {
      margin-top: 0;
    }

    button {
      background: #ffcc00;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #ffdd33;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Verificaci贸n de Delivery</h1>
    <p>Presiona el bot贸n para comprobar si est谩s dentro del 谩rea de 500 metros.</p>
    <button onclick="verificarUbicacion()">Verificar ubicaci贸n</button>
    <div id="result"></div>
  </div>

  <script>
    const tiendaLat = 18.4861;
    const tiendaLng = -69.9312;
    const radioMaximo = 500;

    function verificarUbicacion() {
      if (!navigator.geolocation) {
        alert("Tu navegador no soporta geolocalizaci贸n.");
        return;
      }

      document.getElementById("result").innerText = "Obteniendo ubicaci贸n...";

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          const distancia = calcularDistancia(
            tiendaLat,
            tiendaLng,
            lat,
            lng
          );

          if (distancia <= radioMaximo) {
            document.getElementById("result").innerText =
              "Est谩s dentro del 谩rea de delivery \nDistancia: " +
              Math.round(distancia) + " metros";
          } else {
            document.getElementById("result").innerText =
              "Est谩s fuera del 谩rea de delivery \nDistancia: " +
              Math.round(distancia) + " metros";
          }
        },
        () => {
          alert("No se pudo obtener tu ubicaci贸n.");
        }
      );
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = (x) => (x * Math.PI) / 180;

      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);

      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) *
          Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) *
          Math.sin(dLon / 2);

      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
  </script>

</body>
</html>
